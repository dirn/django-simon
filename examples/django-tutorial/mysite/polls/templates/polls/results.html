{% load url from future %}

<h1>{{ poll.question }}</h1>

<ul>
    {% for choice in poll.choices %}
        <li>{{ choice.choice_text }} -- {% if choice.votes %}{{ choice.votes }}{% else %}0{% endif %} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' poll.id %}">Vote again?</a>
